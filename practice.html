<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Words - SpeakIt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(44, 52, 87, 0.95), rgba(16, 23, 42, 0.98)), url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto 4rem;
        }
        
        .search-bar {
            background-color: rgba(226, 232, 255, 0.9);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2.5rem;
        }
        
        .word-card {
            background-color: rgba(226, 232, 255, 0.9);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .word-image {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            cursor: pointer;
        }
        
        .word-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .word-card:hover .word-image img {
            transform: scale(1.05);
        }
        
        .word-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin: 1.5rem 0;
            text-align: center;
            padding: 0 1rem;
        }
        
        .word-card .btn {
            margin: 0 auto 1.5rem;
            display: block;
            width: 80%;
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
        }
        
        .section-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="full logo.png" alt="SpeakIt Logo">
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">HOME</a>
                <a href="practice.html" class="active">PRACTICE</a>
                <a href="about.html">ABOUT</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">CONTACT</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Practice Section -->
    <section class="practice-section">
        <div class="container">
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search word...">
                    <button id="clearSearch" class="clear-search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <h1 class="section-title">Popular Words</h1>
            
            <div id="wordGrid" class="word-grid">
                <!-- Words will be loaded here dynamically -->
                <div class="loading-container">
                    <div class="loading">
                        <div></div><div></div><div></div><div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="wave-container">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h2>SpeakIt</h2>
                    <p>Learn to pronounce words by watching clear, visual examples and getting feedback.</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h3>Landings</h3>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>Socials</h3>
                        <ul>
                            <li><a href="https://linkedin.com" target="_blank">Linkedin</a></li>
                            <li><a href="https://github.com" target="_blank">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â© 2024 All Rights Reserved</p>
                <div class="social-icons">
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <button id="scrollToTop" aria-label="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </footer>

    <script src="scripts.js"></script>
    <script src="practice.js"></script>
</body>
</html>
